apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: tromsfylke-no

resources:
  - ../../../base

commonLabels:
  app.kubernetes.io/instance: fint-flyt-vigo-gateway_tromsfylke_no
  fintlabs.no/org-id: tromsfylke.no

patches:
  - patch: |-
      - op: replace
        path: "/spec/kafka/acls/0/topic"
        value: "tromsfylke-no.flyt.*"
      - op: replace
        path: "/spec/orgId"
        value: "tromsfylke.no"
      - op: add
        path: "/spec/url/basePath"
        value: "/beta/tromsfylke-no"
      - op: replace
        path: "/spec/ingress/basePath"
        value: "/beta/tromsfylke-no/api/vigo"
      - op: add
        path: "/spec/env/-"
        value:
          name: "logging.level.no.fintlabs.instance.gateway"
          value: "DEBUG"
    target:
      kind: Application
      name: fint-flyt-vigo-gateway

