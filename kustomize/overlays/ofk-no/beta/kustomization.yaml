apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: ofk-no

resources:
  - ../../../base

commonLabels:
  app.kubernetes.io/instance: fint-flyt-vigo-gateway_ofk_no
  fintlabs.no/org-id: ofk.no

patches:
  - patch: |-
      - op: replace
        path: "/spec/kafka/acls/0/topic"
        value: "ofk-no.flyt.*"
      - op: replace
        path: "/spec/orgId"
        value: "ofk.no"
      - op: add
        path: "/spec/url/basePath"
        value: "/beta/ofk-no"
      - op: replace
        path: "/spec/ingress/basePath"
        value: "/beta/ofk-no/api/vigo"
      - op: add
        path: "/spec/env/-"
        value:
          name: "logging.level.no.fintlabs.instance.gateway"
          value: "DEBUG"
      - op: replace
        path: "/spec/observability/metrics/path"
        value: "/beta/ofk-no/metrics"
    target:
      kind: Application
      name: fint-flyt-vigo-gateway

