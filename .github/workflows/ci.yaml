name: CI

on:
  push:
    branches-ignore:
      - main

jobs:

  main:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'corretto'
          cache: 'gradle'

      - uses: gradle/wrapper-validation-action@v3.4.1
      - name: Build with Gradle
        uses: gradle/gradle-build-action@v3.3.2
        with:
          arguments: check
